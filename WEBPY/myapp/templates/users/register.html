{% extends 'layouts/base.html' %} {% block content %}
<main>
  <section id="hero" class="hero d-flex align-center">
    <div class="container">
      <div class="row">
        <h1 data-aos="fade-up"> Registrar</h1>

<form method="POST" class="post-form" action="{% url 'about' %}"> 
    {% csrf_token %}
    <div  data-aos="zoom-out" class="card w-50 bg-transparent mx-auto border-0">
        <div class="card-body">
            {{form.as_table}}
        </div>
  
        <button type="submit" class="btn btn-success">Success</button>
        {% if messages %}
        {%for message in messages %}
            {{message}}
        {% endfor %}
        {% endif %}

</form>
</div>
</div>
</section>
</main>
</section>
</main>
{% endblock%}
